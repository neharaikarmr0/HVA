<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="card">
        <h2 class="heading">My To-Do list</h2>
        <p class="para">Double click an item to mark it complete.</p>
        <form>
            <input type="text" id="todo-entry-box">
        </form>
        <button id="add-button" class="buttons">Add</button>
        <ol id="todo-list">
        </ol>
        <div class="control">
            <button id="clear-button" class="buttons">Clear completed</button>
            <button id="empty-button" class="buttons">Empty list</button>
            <button id="save-button" class="buttons">Save list</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
